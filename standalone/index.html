<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<p id="title">isRunningStandalone</p>

<button onclick="setExtra('?comgooglemaps://?daddr=Microsoft+Building+36+redmond')">Click me</button> 

<script>
if (window.navigator.standalone){
  var str = window.location.href;
  window.location = str.substr(str.indexOf('?')+1);
}else{
  document.getElementById("title").innerHTML = window.location.href;
}

function setExtra(extra){
  var str = window.location.href;
  window.location = str.substr(0, str.indexOf('?')) + extra;
  
}
</script>
