<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  
  URL=document.URL;
  
  if (URL.indexOf("markers") != -1){
	  
	  markers = URL.replace(/.*markers=([^&]*).*/g,"$1").split("|");
	  
	  var myLatlng = new google.maps.LatLng(markers[0].split(",")[0],markers[0].split(",")[1]);

	  var mapOptions = {
	    zoom: 16,
	    center: myLatlng
	  }

	  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	  
	  for (i =0; i < markers.length; i++){
	  
		  var myLatlng = new google.maps.LatLng(markers[i].split(",")[0],markers[i].split(",")[1]);
  
		  var marker = new google.maps.Marker({
		      position: myLatlng,
		      map: map,
		      title: "i: "+i
		  });
  
	  }
	  
	  
	  
  } else {
  
  
	  var myLatlng = new google.maps.LatLng(0,0);
	  var mapOptions = {
	    zoom: 16,
	    center: myLatlng
	  }
	  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
	
  }
  
  

  
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
