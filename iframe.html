<!DOCTYPE html>
<html>
<head>
<style>
    .scrolloff {
        pointer-events: none;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        // you want to enable the pointer events only on click;

        


        $('#map_canvas1').addClass('scrolloff'); // set the pointer events to none on doc ready
        $('#canvas1').on('click', function () {
            // $('#map_canvas1').removeClass('scrolloff'); // set the pointer events true on click
        });
        
        
        $('#canvas1').on("mouseup",function(){
            $('#map_canvas1').addClass('scrolloff'); 
        });
        $('#canvas1').on("mousedown",function(){
            $('#map_canvas1').removeClass('scrolloff');
        });

        // you want to disable pointer events when the mouse leave the canvas area;

        $("#map_canvas1").mouseleave(function () {
            $('#map_canvas1').addClass('scrolloff'); // set the pointer events to none when mouse leaves the map area
        });
        
        
    });
</script>
</head>
<body>

<section id="canvas1" class="map">
   
<iframe id="map_canvas1" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCjUE83FHrXTQWf9umcNDzyu0s7aNzHszw
    &q=Space+Needle,Seattle+WA" width="100%" height="500" frameborder="0" ></iframe>
</section>

</body>
</html>
