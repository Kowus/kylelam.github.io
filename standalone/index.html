<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<script>
if (window.navigator.standalone){
  window.location = "comgooglemaps://?daddr=Microsoft+Building+36+redmond";
}else{
  document.getElementById("title").innerHTML = window.location.href;
}

function setExtra(){
  window.location=window.location.href+'?comgooglemaps://?daddr=Microsoft+Building+36+redmond';
  
}
</script>

<p id="title">isRunningStandalone</p>

<button onclick="setExtra()">Click me</button>
