<!DOCTYPE html>
<html>
<head>
<style>
    .scrolloff {
        pointer-events: none;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        $('#map').addClass('scrolloff'); // set the pointer events to none on doc ready
        
        $('#overlay').on("mouseup",function(){          //otherwise lock it
            $('#map').addClass('scrolloff'); 
            //somehow the mouseup event doesn't get call...
        });
        $('#overlay').on("mousedown",function(){        //when mouse down, set free the mouse
            $('#map').removeClass('scrolloff');
        });


        $("#map").mouseleave(function () {
            $('#map').addClass('scrolloff'); // set the pointer events to none when mouse leaves the map area
        });
        
        $("#overlay").scroll(function(){

        });

    });
</script>
</head>
<body>
<p>Scrolled <span>0</span> times.</p>

    &q=Space+Needle,Seattle+WA" width="100%" height="500" frameborder="0" ></iframe>
</section>

</body>
</html>
